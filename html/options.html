<html>
    <head>
        <title>Options for Splitwitter</title>

        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="../js/options.js"></script>

        <!-- STYLE -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <div id="options">
            <fieldset>
                <legend>Options</legend>
                <div class="option">
                    <input type="checkbox" name="enabled" id="enabled">
                    Enable Splitwitter
                </div>
                <div class="option">
                    <input type="checkbox" name="hashtag" id="hashtag">
                    Add #splitwitter
                </div>
                <div class="option">
                    <input type="checkbox" name="colorize" id="colorize">
                    Colorize Twitter
                </div>
            </fieldset>

            <hr/>

            <button id="login">Login with Twitter</button>
            <button id="save">Save</button>
        </div>

        <div>
            <p>
                <a href="http://www.github.com/m44rt3np44uw" target="_blank">Maarten</a> & <a href="http://www.github.com/owain94" target="_blank">Owain</a>
            </p>
        </div>
    </body>
</html>
